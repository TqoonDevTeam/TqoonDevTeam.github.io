<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>
    <div class="navbar-nav">
        {% if page.url != '/' %}
        <div class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="book-contents-dropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" title="목차">
                <i class="fas fa-book fa-fw"></i>
                <!-- Counter - Alerts -->
                <span class="badge badge-counter"><i class="fas fa-glasses"></i></span>
            </a>
            <!-- Dropdown - Alerts -->
            <div class="dropdown-list dropdown-menu dropdown-menu-left shadow animated--grow-in"
                style="width: 40rem !important" aria-labelledby="book-contents-dropdown">
                <h6 class="dropdown-header">
                    목차
                </h6>
                <div id="book-contents" class="dropdown-item d-flex align-items-center">
                    <!-- 스크립트에 의해 자동생성 -->
                </div>
            </div>
        </div>
        {% endif %}
        {% if page.history %}
        <div class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="contents-history" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" title="개정 이력">
                <i class="fas fa-history fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-list dropdown-menu dropdown-menu-left shadow animated--grow-in"
                aria-labelledby="contents-history">
                <h6 class="dropdown-header">
                    개정 이력
                </h6>
                {% for his in page.history %}
                <div class="dropdown-item d-flex align-items-center" href="#">
                    <div class="dropdown-list-image mr-3">
                        {% if site.data.profile[his.user].git %}
                        <img class="rounded-circle" src="//github.com/{{site.data.profile[his.user].git}}.png?size=60"
                            alt="">
                        {% else %}
                        <div class="rounded-circle text-only">{{his.user}}</div>
                        {% endif %}
                    </div>
                    <div class="font-weight-bold">
                        <div class="text-truncate">{{his.desc}}</div>
                        <div class="small text-gray-500">{{his.user}} · {{his.date}}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    <!-- Topbar Search -->
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>
    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>
    </ul>
